<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mundo Gamer</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #0d0d0d;
      color: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      text-align: center;
      padding: 1.5rem;
      background: #111;
      box-shadow: 0 0 10px #000;
    }

    header h1 {
      font-size: 2.5rem;
      color: #00ff9d;
      margin-bottom: 0.3rem;
    }

    header p {
      color: #ccc;
      font-size: 1.1rem;
    }

    main {
      flex: 1;
      display: grid;
      grid-template-columns: 280px 1fr;
      gap: 1rem;
      padding: 1rem;
      max-width: 1400px;
      margin: 0 auto;
      width: 100%;
    }

    aside {
      background: #1a1a1a;
      padding: 1rem;
      border-radius: 10px;
      height: fit-content;
      position: sticky;
      top: 1rem;
    }

    aside h2 {
      color: #00ff9d;
      text-align: center;
      margin-bottom: 1rem;
    }

    label {
      display: block;
      margin-top: 0.7rem;
      margin-bottom: 0.2rem;
      color: #00ff9d;
      font-weight: bold;
      font-size: 0.9rem;
    }

    select, input[type="range"], input[type="text"] {
      width: 100%;
      padding: 0.5rem;
      border-radius: 5px;
      border: none;
      background: #222;
      color: #fff;
    }

    .barra-valor {
      display: flex;
      justify-content: space-between;
      font-size: 0.85rem;
      color: #aaa;
    }

    .orden {
      margin-top: 1rem;
      text-align: center;
    }

    .catalogo {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 1rem;
    }

    .juego {
      background: #1a1a1a;
      border-radius: 12px;
      padding: 1rem;
      box-shadow: 0 0 10px #000;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .juego:hover {
      transform: scale(1.03);
      box-shadow: 0 0 15px #00ff9d44;
    }

    .juego img {
      width: 100%;
      border-radius: 10px;
    }

    .juego h3 {
      color: #00ff9d;
      margin-top: 0.5rem;
      font-size: 1.1rem;
    }

    .juego p {
      color: #ccc;
      font-size: 0.9rem;
      margin: 0.3rem 0;
    }

    @media (max-width: 850px) {
      main {
        grid-template-columns: 1fr;
      }
      aside {
        position: relative;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>üéÆ Mundo Gamer</h1>
    <p>Cat√°logo interactivo de videojuegos ‚Äî filtros, orden y fichas detalladas</p>
  </header>

  <main>
    <aside>
      <h2>üîß Filtros</h2>

      <label for="buscar">üîé Buscar por nombre:</label>
      <input type="text" id="buscar" placeholder="Escribe el nombre...">

      <label for="genero">üé≠ G√©nero:</label>
      <select id="genero">
        <option value="">Todos</option>
        <option>Acci√≥n</option>
        <option>Arcade</option>
        <option>Aventura</option>
        <option>Carreras</option>
        <option>Casual</option>
        <option>Deporte</option>
        <option>Disparos</option>
        <option>Estrategia</option>
        <option>Familia</option>
        <option>Investigaci√≥n</option>
        <option>Lucha</option>
        <option>Rol</option>
        <option>Plataformas</option>
        <option>RPG</option>
        <option>Simulaci√≥n</option>
        <option>Terror</option>
      </select>

      <label for="precio">üí∞ Precio:</label>
      <select id="precio">
        <option value="">Todos</option>
        <option value="Gratis">Gratis</option>
        <option value="0-5">0-5 ‚Ç¨</option>
        <option value="5-10">5-10 ‚Ç¨</option>
        <option value="10-20">10-20 ‚Ç¨</option>
        <option value="20-30">20-30 ‚Ç¨</option>
        <option value="30-40">30-40 ‚Ç¨</option>
        <option value="40-50">40-50 ‚Ç¨</option>
        <option value="50-60">50-60 ‚Ç¨</option>
        <option value="60-70">60-70 ‚Ç¨</option>
        <option value="70-80">70-80 ‚Ç¨</option>
        <option value="+80">+80 ‚Ç¨</option>
      </select>

      <label for="duracion">‚è±Ô∏è Duraci√≥n (horas):</label>
      <select id="duracion">
        <option value="">Todas</option>
        <option>0-5</option>
        <option>5-10</option>
        <option>10-20</option>
        <option>20-30</option>
        <option>30-40</option>
        <option>40-50</option>
        <option>50-60</option>
        <option>60-70</option>
        <option>70-80</option>
        <option>80-100</option>
        <option>+100</option>
      </select>

      <label for="valoracion">‚≠ê Valoraci√≥n m√≠nima:</label>
      <input type="range" id="valoracion" min="0" max="5" step="0.1" value="0">
      <div class="barra-valor">
        <span>0.0</span><span>5.0</span>
      </div>

      <div class="orden">
        <label for="ordenar">‚öôÔ∏è Ordenar por:</label>
        <select id="ordenar">
          <option value="">Sin orden</option>
          <option value="nombre-asc">Nombre A‚ÄìZ</option>
          <option value="nombre-desc">Nombre Z‚ÄìA</option>
          <option value="valoracion-asc">Valoraci√≥n ‚Üë</option>
          <option value="valoracion-desc">Valoraci√≥n ‚Üì</option>
          <option value="precio-asc">Precio ‚Üë</option>
          <option value="precio-desc">Precio ‚Üì</option>
        </select>
      </div>
    </aside>

    <section class="catalogo" id="catalogo">
      <!-- Juegos generados aqu√≠ -->
    </section>
  </main>

  <script>
    const catalogo = document.getElementById('catalogo');
    const filtros = {
      genero: document.getElementById('genero'),
      precio: document.getElementById('precio'),
      duracion: document.getElementById('duracion'),
      valoracion: document.getElementById('valoracion'),
      buscar: document.getElementById('buscar'),
      ordenar: document.getElementById('ordenar')
    };

    const juegos = [
      { nombre: "Elden Ring", genero: "Aventura", duracion: 80, valoracion: 4.8, precio: 60, descripcion: "Una √©pica aventura de mundo abierto llena de desaf√≠os y secretos.", imagen: "https://i.imgur.com/2QY2nT1.jpeg" },
      { nombre: "Rocket League", genero: "Deporte", duracion: 20, valoracion: 4.3, precio: 0, descripcion: "F√∫tbol con coches en partidas fren√©ticas llenas de acci√≥n.", imagen: "https://i.imgur.com/h94GBML.jpeg" },
      { nombre: "Resident Evil 4 Remake", genero: "Terror", duracion: 25, valoracion: 4.7, precio: 60, descripcion: "Reimagina el cl√°sico del survival horror con gr√°ficos modernos.", imagen: "https://i.imgur.com/RH9ddPb.jpeg" },
      { nombre: "The Witcher 3", genero: "RPG", duracion: 100, valoracion: 4.9, precio: 40, descripcion: "El legendario cazador Geralt en un vasto mundo lleno de misiones y monstruos.", imagen: "https://i.imgur.com/3vdlCwP.jpeg" },
      { nombre: "Minecraft", genero: "Casual", duracion: 999, valoracion: 4.5, precio: 25, descripcion: "Construye, explora y sobrevive en mundos infinitos de bloques.", imagen: "https://i.imgur.com/B6tghML.jpeg" }
    ];

    function filtrarYOrdenar() {
      let lista = [...juegos];

      const genero = filtros.genero.value;
      const precio = filtros.precio.value;
      const duracion = filtros.duracion.value;
      const valoracion = parseFloat(filtros.valoracion.value);
      const busqueda = filtros.buscar.value.toLowerCase();

      if (genero) lista = lista.filter(j => j.genero === genero);
      if (precio) {
        if (precio === "Gratis") lista = lista.filter(j => j.precio === 0);
        else if (precio.startsWith("+")) lista = lista.filter(j => j.precio > 80);
        else {
          const [min, max] = precio.split("-").map(Number);
          lista = lista.filter(j => j.precio >= min && j.precio <= max);
        }
      }
      if (duracion) {
        if (duracion.startsWith("+")) lista = lista.filter(j => j.duracion > 100);
        else {
          const [min, max] = duracion.split("-").map(Number);
          lista = lista.filter(j => j.duracion >= min && j.duracion <= max);
        }
      }
      if (valoracion > 0) lista = lista.filter(j => j.valoracion >= valoracion);
      if (busqueda) lista = lista.filter(j => j.nombre.toLowerCase().includes(busqueda));

      const orden = filtros.ordenar.value;
      if (orden === "nombre-asc") lista.sort((a, b) => a.nombre.localeCompare(b.nombre));
      if (orden === "nombre-desc") lista.sort((a, b) => b.nombre.localeCompare(a.nombre));
      if (orden === "valoracion-asc") lista.sort((a, b) => a.valoracion - b.valoracion);
      if (orden === "valoracion-desc") lista.sort((a, b) => b.valoracion - a.valoracion);
      if (orden === "precio-asc") lista.sort((a, b) => a.precio - b.precio);
      if (orden === "precio-desc") lista.sort((a, b) => b.precio - a.precio);

      mostrarJuegos(lista);
    }

    function mostrarJuegos(lista) {
      catalogo.innerHTML = '';
      if (lista.length === 0) {
        catalogo.innerHTML = '<p style="text-align:center;color:#aaa;">No se encontraron resultados.</p>';
        return;
      }
      lista.forEach(juego => {
        const card = document.createElement('div');
        card.className = 'juego';
        card.innerHTML = `
          <img src="${juego.imagen}" alt="${juego.nombre}">
          <h3>${juego.nombre}</h3>
          <p><strong>G√©nero:</strong> ${juego.genero}</p>
          <p><strong>Duraci√≥n:</strong> ${juego.duracion} h</p>
          <p><strong>Valoraci√≥n:</strong> ${juego.valoracion.toFixed(2)}</p>
          <p><strong>Precio:</strong> ${juego.precio === 0 ? 'Gratis' : juego.precio + ' ‚Ç¨'}</p>
          <p>${juego.descripcion}</p>
        `;
        catalogo.appendChild(card);
      });
    }

    Object.values(filtros).forEach(el => el.addEventListener('input', filtrarYOrdenar));
    mostrarJuegos(juegos);
  </script>
</body>
</html>
